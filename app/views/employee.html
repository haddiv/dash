<!-- BEGIN # MODAL LOGIN -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">New Employee</h1>
            </div>
            <div class="modal-body">
                <button type="button" class="btn btn-primary btn1" data-toggle="collapse" data-target="#pi">Personal
                    Information
                </button>
                <div id="pi" class="collapse view">
                    <form action="">
                        <div class="form-group col-md-6">
                            <div class="icon1">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <input placeholder="First Name" name="f_name" type="text" ng-model="f_name"
                                       ng-minlength="3"
                                       ng-maxlength="15" required title="Please enter 3 characters or more.">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="icon1">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <input placeholder="Last Name" name="l_name" type="text" ng-model="l_name"
                                       ng-minlength="3"
                                       ng-maxlength="20" required title="Please enter 3 characters or more.">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="icon1">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                                <input placeholder="Phone Number" name="tel" type="tel" ng-model="tel" ng-minlength="9"
                                       ng-maxlength="9" required>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="icon1">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                <input placeholder="Email" name="email" type="email" title="Please enter a valid email"
                                       ng-model="email"
                                       required>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="icon1">
                                <i class="fa fa-calendar" aria-hidden="true"></i>

                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="col-md-6 icon2">
                                <div class=" radio radio-primary">
                                    <input type="radio" name="radio1" id="radio1" value="option1">
                                    <label for="radio1">
                                        <i class="fa fa-female" aria-hidden="true"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 icon2">
                                <div class=" col-md-4 radio radio-primary">
                                    <input type="radio" name="radio1" id="radio2" value="option2">
                                    <label for="radio2">
                                        <i class="fa fa-male" aria-hidden="true"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="icon1">
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                                <input placeholder="Street Address" name="address" type="text" ng-model="address" required>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="icon1">
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                                <input placeholder="Address Line 2" name="address" type="text" ng-model="address" required>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="icon1">
                                <i class="fa fa-building-o" aria-hidden="true"></i>
                                <input placeholder="City" name="city" type="text" ng-model="city" required>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <select class="form-control sel" id="sel1">
                                <option selected>Province</option>
                                <option>Aragatsotn</option>
                                <option>Ararat</option>
                                <option>Armavir</option>
                                <option>Gegharkunik</option>
                                <option>Kotayk</option>
                                <option>Lori</option>
                                <option>Shirak</option>
                                <option>Syunik</option>
                                <option>Tavush</option>
                                <option>Vayots Dzor</option>
                                <option>Yerevan</option>
                            </select>
                        </div>

                    </form>
                    <span class="any">any</span>
                </div>
                <button type="button" class="btn btn-primary btn1" data-toggle="collapse" data-target="#ed">Education
                </button>
                <div id="ed" class="collapse view">
                    <form action="">
                        <div class="form-group col-md-6">
                            <div class="icon1">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <input placeholder="University/College" name="" type="text" ng-model="f_name"
                                       required >
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="icon1">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <input placeholder="Degree" name="" type="text" ng-model="f_name"
                                       required >
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="icon1">
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                                <input placeholder="Location" name="" type="text" ng-model="f_name"
                                       required >
                            </div>
                        </div>

                        <div class="form-group col-md-5">
                            <div class="icon1">
                                <i class="fa fa-calendar" aria-hidden="true"></i>

                            </div>
                        </div>
                        <div class="form-group col-md-1 to">
                            to
                        </div>
                        <div class="form-group col-md-6">
                            <div class="icon1">
                                <i class="fa fa-calendar" aria-hidden="true"></i>

                            </div>
                        </div>


                    </form>
                    <span class="any">any</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- END # MODAL LOGIN -->
