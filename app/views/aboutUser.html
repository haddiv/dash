<div class="form-view" ng-controller="ExampleController">
    <h2 class="sub-head">Information</h2>
    <div class="sub-main">
        <form  action="http://localhost:8080/create/" method="Get" target="_blank" enctype="multipart/form-data" name="myForm" class="form-inline">>
            <input placeholder="First Name" name="f_name" type="text" ng-model="user.first" ng-minlength="3"
                   ng-maxlength="15" required>
            <span class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span>
            <br>
            <input placeholder="Last Name" name="l_name" type="text" ng-model="user.last" ng-minlength="3"
                   ng-maxlength="20" required>
            <span class="icon2"><i class="fa fa-user" aria-hidden="true"></i></span>
            <br>
            <input placeholder="Father Name" name="father_name" type="text" ng-model="user.father" ng-minlength="3"
                   ng-maxlength="15" required>
            <span class="icon3"><i class="fa fa-user" aria-hidden="true"></i></span>
            <br>
            <input placeholder="Phone Number" name="tel" type="tel" ng-model="user.phone" ng-minlength="9"
                   ng-maxlength="9" required>
            <span class="icon4"><i class="fa fa-phone" aria-hidden="true"></i></span>
            <br>
            <input placeholder="Email" name="email" type="email" ng-model="user.email"
                   required>
            <span class="icon5"><i class="fa fa-envelope" aria-hidden="true"></i></span>
            <span ng-show="myForm.email.$error.email" class="not_email"></span>
            <br>
            <input placeholder="Position" name="pos" type="text" ng-model="user.position" ng-minlength="3"
                   ng-maxlength="15" required>
            <span class="icon6"><i class="fa fa-user" aria-hidden="true"></i></span>
            <br>
            <input placeholder="Skills" name="Skills" type="text" ng-model="user.skills" ng-minlength="3"
                   ng-maxlength="30" required>
            <span class="icon7"><i class="fa fa-street-view" aria-hidden="true"></i></span>
            <br>

            <input placeholder="Address" name="Address" type="text" ng-model="user.address" ng-minlength="3"
                   ng-maxlength="35" required>
            <span class="icon8"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
            <br>

            .

            <br>
            <lebal>Personal characteristics
                <textarea ng-minlength="5" ng-maxlength="100" ng-model="user.Personal_characteristics"
                          style="height: 115px;width: 320px"name="characteristics"></textarea>
                <span class="icon10"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
            </lebal>
            <br><br>
            <lebal>Birthday
                <input type="date" placeholder="Birthday" name="bday">
            </lebal>
            <span class="icon11"><i class="fa fa-birthday-cake" aria-hidden="true"></i></span>
            <br> <br>
            <lebal>Salary
                <input placeholder="Salary" name="Salary" type="number" ng-model="user.salary" ng-minlength="2"
                       ng-maxlength="8" required>
            </lebal>
            <span class="icon12"><i class="fa fa-usd" aria-hidden="true"></i></span>
            <br><br>
            <lebal>Gender<br>
                <i class="fa fa-mars" aria-hidden="true"></i><input type="radio" name="answer" value="Male"
                                                                    ng-model="$parent.gender"/>Male<br>

                <i class="fa fa-venus" aria-hidden="true"></i> <input type="radio" name="answer" value="Female"
                                                                      ng-model="$parent.gender"/>Female<br>

                <i class="fa fa-superpowers" aria-hidden="true"></i> <input type="radio" name="answer" value="Other"
                                                                            ng-model="$parent.gender"/>Other<br>
            </lebal>

            <br>
            <input type="submit" value="submit" ng-click="myFunc(user)"></input>

        </form>

    </div>
</div>
