<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Form</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="container">
    <form class="form-horizontal" role="form">
        <h2>Registration Form</h2>
        <div class="form-group">
            <label for="id" class="col-sm-3 control-label">ID</label>
            <div class="col-sm-9">
                <input type="number" id="id" placeholder="Id" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="Surename" class="col-sm-3 control-label">SureName</label>
            <div class="col-sm-9">
                <input type="text" id="Surename" placeholder="Surename" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="FaterName" class="col-sm-3 control-label">FatherName</label>
            <div class="col-sm-9">
                <input type="text" id="FaterName" placeholder="FatherName" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
        <label for="Proffesion" class="col-sm-3 control-label">Position</label>
        <div class="col-sm-9">
            <select id="Proffesion" class="form-control">
                <option>Manager</option>
                <option>TimeLid</option>
                <option>Programmer</option>
                <option>Office Manager</option>
                <option>Mid developer</option>
                <option>IOS developer</option>
            </select>
        </div>
    </div>
        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label">Date of Employment</label>
            <div class="col-sm-9">
                <input type="date" id="employment" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" id="email" placeholder="Email" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
            <div class="col-sm-9">
                <input type="date" id="birthDate" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-3 control-label">Address</label>
            <div class="col-sm-9">
                <input type="text" id="address" placeholder="Address" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="department" class="col-sm-3 control-label">Department</label>
            <div class="col-sm-9">
                <select id="department" class="form-control">
                    <option>Managment</option>
                    <option>Programming</option>
                    <option>Audit</option>
                    <option>Digital Marketing</option>
                    <option>Human Resurses</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Gender</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="femaleRadio" value="Female">Female
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="maleRadio" value="Male">Male
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="OtherRadio" value="Unknown">Other
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleTextarea">Personal Characteristics</label>
            <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Personal Characteristics"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputFile" class="col-sm-3 control-label">Input Your Image</label>
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="Salary" class="col-sm-3 control-label">Salary</label>
            <div class="col-sm-9">
                <input type="number" id="Salary" placeholder="Salary" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="Education" class="col-sm-3 control-label">Education</label>
            <div class="col-sm-9">
                <input type="text" id="Education" placeholder="Education" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="Phone" class="col-sm-3 control-label">Phone Number</label>
            <div class="col-sm-9">
                <input type="text" id="Phone" placeholder="Phone Number" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> I accept <a href="#">Terms</a>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button class="btn btn-primary btn-block">Register</button>
            </div>
        </div>
    </form>
</div>
            <!-- /.panel-body -->
