<div class = "container-fluid">
<div class = "row">


                <h1 class="modal-title">Information List</h1>

            <form action="http://localhost:1337/create" target="_blank" method="get"  enctype="multipart/form-data" id="empoyeeRegistration">
                <div class = "row col-md-6">
                    <h3>Personal Information</h3>
                    <div class="form-group col-md-6" >
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" ng-model="name" name="name">

                    </div>
                    <div class="form-group  col-md-6">
                        <label for="surname">Last Name</label>
                        <input type="text" class="form-control" id="surname" ng-model="surname" name="surname">
                    </div>

                    <div class="form-group  col-md-6">
                        <label>Gender:</label>
                        <label class="radio-inline" for = "male" ng-model="gender">Male</label>
                        <input type="radio" name="optradio" id = "male">
                        <label class="radio-inline" for = "female" >Female</label>
                        <input type="radio" name="optradio" id = "female" ng-model="gender">
                    </div>

                    <!--<datepicker>-->
                        <!--<input ng-model="date" type="text" value ="date of birth"/>-->
                    <!--</datepicker>-->

                    <!--<div class="form-group  col-md-6">-->
                        <!--<label for="telNum">Telephone Number</label>-->
                        <!--<input type="text" class="form-control" id="telNum" ng-pattern="/^\d+$/">-->
                    <!--</div>-->

                    <div class="form-group  col-md-6">
                        <label for="email">Email</label>
                        <input type="password" class="form-control" id="email">
                    </div>

                    <div class="form-group  col-md-6">
                        <label class="mr-sm-2" for="region">Region</label><br/>
                        <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="region">
                            <option selected>Choose...</option>
                            <option value="1">Shirak</option>
                            <option value="2">Lori</option>
                            <option value="3">Tavush</option>
                        </select>
                    </div>

                    <div class="form-group  col-md-6">
                        <label class="mr-sm-2" for="city">City</label><br/>
                        <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="city">
                            <option selected>Choose...</option>
                            <option value="1">Shirak</option>
                            <option value="2">Lori</option>
                            <option value="3">Tavush</option>
                        </select>
                    </div>



                    <div class="form-group  col-md-6">
                        <label for="adress">Full Adress</label>
                        <input type="password" class="form-control" id="adress">
                    </div>

                </div>

                <div class = "row col-md-6">
                    <h3>Professional Information</h3>

                    <div class="form-group  col-md-6">
                        <label for="pos">Position</label>
                        <input type="password" class="form-control" id="pos">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="startWork" class="col-2 col-form-label">Start work</label><br/>
                        <input class="form-control" type="date" value="2011-08-19" id="startWork">
                    </div>

                    <div class="form-group  col-md-6">
                        <label for="wage">Wage rate</label>
                        <input type="text" class="form-control" id="wage">
                    </div>

                    <div class="form-group  col-md-6">
                        <label class="mr-sm-2" for="department">Department</label><br/>
                        <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="department">
                            <option selected>Choose...</option>
                            <option value="1">Foreign Affairs</option>
                            <option value="2">PR</option>
                            <option value="3">HR</option>
                            <option value="3">Marketing</option>
                        </select>
                    </div>

                    <div class="form-group col-md-12">
                        <label for="characteristics">Characteristics:</label>
                        <textarea class="form-control" rows="5" id="characteristics"></textarea>
                    </div>

                </div>


                <div class = "row col-md-6">
                    <h3 class="col-md-12">Education</h3>
                    <div class = "educationSection">
                        <div class="form-group  col-md-6">
                            <label for="universaty">Universaty/Colage</label>
                            <input type="text" class="form-control" id="universaty">
                        </div>


                        <div class="form-group  col-md-6">
                            <label for="specialization">Specialization</label>
                            <input type="text" class="form-control" id="specialization">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="admissionYear" class="col-2 col-form-label">From</label>
                            <input class="form-control" type="date" value="2011-08-19" id="admissionYear">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="graduatedYear" class="col-2 col-form-label">To
                            </label>
                            <input class="form-control" type="date" value="2011-08-19" id="graduatedYear">

                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" style = "float:right">+</button>

                </div>


                <div class ="row col-md-6">
                    <h3 class="col-md-12">Work experience</h3>
                    <div class = "workSection">
                        <div class="form-group  col-md-6">
                            <label for="organization">Organization</label>
                            <input type="text" class="form-control" id="organization">
                        </div>
                        <div class="form-group  col-md-6">
                            <label for="position">Position</label>
                            <input type="text" class="form-control" id="position">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="startedYear" class="col-2 col-form-label">From</label>
                            <input class="form-control" type="date" value="2011-08-19" id="startedYear">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="quitYear" class="col-2 col-form-label">To
                            </label>
                            <input class="form-control" type="date" value="2011-08-19" id="quitYear">

                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" style = "float:right">+</button>


                </div>


                <div class="row col-md-6">
                    <button form="empoyeeRegistration" type="submit" class="btn btn-primary" ng-click="save()">Save</button>
                    <button type="" class="btn btn-primary" data-dismiss="modal">Update</button>
                    <button type="" class="btn btn-primary" data-dismiss="modal">Reset</button>
                </div>

            </form>





        </div>
        </div>
