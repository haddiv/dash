                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">

                            <form>
                                <h1>Personal Information</h1>
                                <div class="form-group col-md-6" >
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" id="name">

                                <div class="form-group  col-md-6">
                                    <label for="surname">Last Name</label>
                                    <input type="text" class="form-control" id="surname">

                                <div class="form-group  col-md-6">
                                    <label for="telNum">Telephone Number</label>
                                    <input type="password" class="form-control" id="telNum">
                                </div>
                                <div class="form-group  col-md-6">
                                    <label for="email">Email</label>
                                    <input type="password" class="form-control" id="email">
                                </div>
                                <div class="form-group  col-md-6">
                                    <label class="mr-sm-2" for="region">Region</label>
                                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="region">
                                        <option selected>Choose...</option>
                                        <option value="1">Shirak</option>
                                        <option value="2">Lori</option>
                                        <option value="3">Tavush</option>
                                    </select>
                                </div>

                                <div class="form-group  col-md-6">
                                    <label class="mr-sm-2" for="city">City</label>
                                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="city">
                                        <option selected>Choose...</option>
                                        <option value="1">Shirak</option>
                                        <option value="2">Lori</option>
                                        <option value="3">Tavush</option>
                                    </select>
                                </div>



                                <div class="form-group col-md-6">
                                        <label for="birthDate" class="col-2 col-form-label">Date of Birth</label>
                                        <input class="form-control" type="date" value="2011-08-19" id="birthDate">
                                  </div>

                                <div class="form-group">
                                <label class="custom-file">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></span>
                                    <input type="file" id="file2" class="custom-file-input">
                                    <span class="custom-file-control"></span>
                                </label>
                                </div>


                                    <input type="file" name="img[]" class="file">
                                                                       

             <button class="browse btn btn-primary input-lg" type="button"><i class="glyphicon glyphicon-search"></i> Browse</button>
      </span>



                            </form>



                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn btn-primary" data-dismiss="modal">Update</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Reset</button>
