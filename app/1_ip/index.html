<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

<button onclick="loadPhones()">Загрузить phones.json!</button>


<script>
    function loadPhones() {
       var xhttp = new XMLHttpRequest();
       // add settings to xhttp
       xhttp.open("GET", "phones.json", false);
       xhttp.send();
       if(xhttp.status != 200){
            alert(xhttp.status + " : " +xhttp.statusText);
       }else {
           alert(xhttp.responseText);
       }
    }
</script>

</body>

</html>
